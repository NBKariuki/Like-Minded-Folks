<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LMF Contribution/Deposit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            line-height: 1.3;
            overflow: hidden;
            background: #fff;
        }
        
        #loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        #error {
            padding: 20px;
            color: #d32f2f;
            display: none;
        }
        
        .table-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }
        
        table {
            border-collapse: collapse;
            width: max-content;
            font-size: 11px;
        }
        
        th, td {
            padding: 4px 3px;
            text-align: center;
            border: 0.5px solid #d0d0d0;
            white-space: nowrap;
            font-size: 11px;
        }
        
        /* Increase font size for data rows (tbody) */
        tbody td {
            font-size: 13px;
        }
        
        /* First three columns - frozen and compact */
        th:nth-child(1),
        td:nth-child(1) {
            position: sticky;
            left: 0;
            background: #fafafa;
            z-index: 5;
            text-align: left;
            width: auto;
            min-width: 30px;
            max-width: 5vw;
            font-size: 11px;
            padding: 4px 3px;
        }
        
        /* Increase font size for tbody cells in column 1 */
        tbody td:nth-child(1) {
            font-size: 13px;
        }
        
        th:nth-child(2),
        td:nth-child(2) {
            position: sticky;
            left: var(--col1-width, 5vw);
            background: #fafafa;
            z-index: 5;
            text-align: left;
            width: auto;
            min-width: 80px;
            max-width: 16vw;
            font-size: 11px;
            padding: 4px 3px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        /* Increase font size for tbody cells in column 2 */
        tbody td:nth-child(2) {
            font-size: 13px;
        }
        
        th:nth-child(3),
        td:nth-child(3) {
            position: sticky;
            left: var(--col2-width, 21vw);
            background: #fafafa;
            z-index: 5;
            text-align: right;
            width: auto;
            min-width: 80px;
            max-width: calc(33.33vw - var(--col1-width, 5vw) - var(--col2-width, 21vw) + 5vw + 16vw);
            font-size: 11px;
            font-weight: bold;
            padding: 4px 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Increase font size for tbody cells in column 3 */
        tbody td:nth-child(3) {
            font-size: 13px;
        }
        
        /* Header rows sticky */
        thead tr th {
            position: sticky;
            background: #f5f5f5;
            font-weight: 600;
            z-index: 10;
        }
        
        /* First three column headers higher z-index */
        thead tr th:nth-child(1),
        thead tr th:nth-child(2),
        thead tr th:nth-child(3) {
            z-index: 15;
            background: #fafafa;
        }
        
        /* Row 1 - Week numbers */
        thead tr:nth-child(1) th {
            top: 0;
            font-size: 10px;
            padding: 4px 3px;
        }
        
        /* Row 2 - Months (merged cells) */
        thead tr:nth-child(2) th {
            top: 24px;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 3px;
        }
        
        /* Row 3 - Dates with wrapping */
        thead tr:nth-child(3) th {
            top: 48px;
            white-space: normal;
            word-wrap: break-word;
            font-size: 10px;
            line-height: 1.2;
            padding: 4px 2px;
            height: 36px;
            vertical-align: middle;
            background: #00423e !important;
            color: white;
        }
        
        /* Date row - first three columns also get the color */
        thead tr:nth-child(3) th:nth-child(1),
        thead tr:nth-child(3) th:nth-child(2),
        thead tr:nth-child(3) th:nth-child(3) {
            background: #00423e !important;
        }
        
        /* Banded rows - alternating colors */
        tbody tr:nth-child(even) td {
            background-color: #dce6f1;
        }
        
        tbody tr:nth-child(odd) td {
            background-color: #f9f9f9;
        }
        
        /* Apply banded colors to frozen columns too */
        tbody tr:nth-child(even) td:nth-child(1),
        tbody tr:nth-child(even) td:nth-child(2),
        tbody tr:nth-child(even) td:nth-child(3) {
            background-color: #dce6f1;
        }
        
        tbody tr:nth-child(odd) td:nth-child(1),
        tbody tr:nth-child(odd) td:nth-child(2),
        tbody tr:nth-child(odd) td:nth-child(3) {
            background-color: #f9f9f9;
        }
        
        /* Number alignment and formatting */
        td.number {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        /* TOTAL row styling */
        tbody tr.total-row td {
            background: #002351 !important;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Compact data columns */
        th:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)),
        td:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)) {
            min-width: 50px;
            max-width: 65px;
            font-size: 11px;
            padding: 4px 3px;
        }
        
        /* Increase font size for tbody data cells */
        tbody td:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)) {
            font-size: 13px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Header title */
        .page-header {
            text-align: center;
            padding: 15px;
            background: #00423e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="page-header">LMF Contribution/Deposit Tracker</div>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    <div id="error"></div>
    <div id="tableContainer" class="table-container" style="display: none;"></div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfQdBVl01cxsIoGnfJLltGDuOkIVDFqj-rNg3KwFVZ8-GGbUqk1DSs_CVaygisjaLhg30g1gjzIsdC/pub?gid=2079453016&single=true&output=csv';
        
        function parseCSV(text) {
            const lines = [];
            let currentLine = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentLine.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField || currentLine.length > 0) {
                        currentLine.push(currentField);
                        lines.push(currentLine);
                        currentLine = [];
                        currentField = '';
                    }
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                } else {
                    currentField += char;
                }
            }
            
            if (currentField || currentLine.length > 0) {
                currentLine.push(currentField);
                lines.push(currentLine);
            }
            
            return lines;
        }
        
        function isNumeric(value) {
            if (!value || value.trim() === '') return false;
            const num = value.replace(/,/g, '');
            return !isNaN(num) && !isNaN(parseFloat(num));
        }
        
        function formatNumber(value) {
            const num = parseFloat(value.replace(/,/g, ''));
            if (isNaN(num)) return value;
            return Math.round(num).toLocaleString('en-US');
        }
        
        function createTable(data) {
            if (!data || data.length < 5) {
                throw new Error('Not enough data found');
            }
            
            // Skip first 4 rows
            // Row 5 (index 4) = Week numbers
            // Row 6 (index 5) = Months
            // Row 7 (index 6) = Dates
            const weekRow = data[4];
            const monthRow = data[5];
            const dateRow = data[6];
            const dataRows = data.slice(7).filter(row => row.some(cell => cell && cell.trim()));
            
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Create week number row
            const weekTr = document.createElement('tr');
            // Add blank cells for first three columns
            const blankWeek1 = document.createElement('th');
            const blankWeek2 = document.createElement('th');
            const blankWeek3 = document.createElement('th');
            blankWeek3.textContent = 'WEEK NO.';
            blankWeek3.style.color = 'black';
            blankWeek3.style.fontWeight = 'bold';
            weekTr.appendChild(blankWeek1);
            weekTr.appendChild(blankWeek2);
            weekTr.appendChild(blankWeek3);
            
            for (let i = 3; i < weekRow.length; i++) {
                const th = document.createElement('th');
                th.textContent = weekRow[i] || '';
                weekTr.appendChild(th);
            }
            thead.appendChild(weekTr);
            
            // Create month row with merged cells
            const monthTr = document.createElement('tr');
            // Add blank cells for first three columns
            const blankMonth1 = document.createElement('th');
            const blankMonth2 = document.createElement('th');
            const blankMonth3 = document.createElement('th');
            blankMonth3.textContent = 'MONTH';
            blankMonth3.style.color = 'black';
            blankMonth3.style.fontWeight = 'bold';
            monthTr.appendChild(blankMonth1);
            monthTr.appendChild(blankMonth2);
            monthTr.appendChild(blankMonth3);
            
            // Track merged month cells
            let i = 3;
            while (i < monthRow.length) {
                const monthValue = monthRow[i] || '';
                let colspan = 1;
                
                // Count consecutive cells with same month
                while (i + colspan < monthRow.length && monthRow[i + colspan] === monthValue) {
                    colspan++;
                }
                
                const th = document.createElement('th');
                th.textContent = monthValue;
                if (colspan > 1) {
                    th.setAttribute('colspan', colspan);
                }
                monthTr.appendChild(th);
                
                i += colspan;
            }
            thead.appendChild(monthTr);
            
            // Create date row
            const dateTr = document.createElement('tr');
            // Add blank cells for first three columns
            const blankDate1 = document.createElement('th');
            const blankDate2 = document.createElement('th');
            const blankDate3 = document.createElement('th');
            blankDate3.textContent = 'TOTAL';
            blankDate3.style.color = 'white';
            blankDate3.style.fontWeight = 'bold';
            dateTr.appendChild(blankDate1);
            dateTr.appendChild(blankDate2);
            dateTr.appendChild(blankDate3);
            
            for (let i = 3; i < dateRow.length; i++) {
                const th = document.createElement('th');
                th.textContent = dateRow[i] || '';
                dateTr.appendChild(th);
            }
            thead.appendChild(dateTr);
            
            // Create data rows
            dataRows.forEach(row => {
                const tr = document.createElement('tr');
                
                // Check if this is a TOTAL row (look for "TOTAL" in first or second column)
                const isTotal = (row[0] && row[0].toUpperCase().includes('TOTAL')) || 
                               (row[1] && row[1].toUpperCase().includes('TOTAL'));
                if (isTotal) {
                    tr.classList.add('total-row');
                }
                
                for (let i = 0; i < Math.max(row.length, weekRow.length); i++) {
                    const td = document.createElement('td');
                    let value = row[i] || '';
                    
                    // Column 1 - text only
                    if (i === 0) {
                        td.textContent = value;
                    } 
                    // Column 2 - text with wrapping after "/"
                    else if (i === 1) {
                        if (value.includes('/')) {
                            value = value.replace('/', '/\n');
                        }
                        td.textContent = value;
                        td.style.whiteSpace = 'pre-line';
                    }
                    // Column 3 - numbers with commas, no decimals, bold, right-aligned
                    else if (i === 2) {
                        if (isNumeric(value)) {
                            td.textContent = formatNumber(value);
                        } else {
                            td.textContent = value;
                        }
                        // Right-aligned and bold (already styled in CSS)
                    }
                    // Other columns - check if numeric
                    else {
                        if (isNumeric(value)) {
                            td.textContent = formatNumber(value);
                            td.classList.add('number');
                        } else {
                            td.textContent = value;
                        }
                    }
                    
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            
            table.appendChild(thead);
            table.appendChild(tbody);
            
            const container = document.getElementById('tableContainer');
            container.innerHTML = '';
            container.appendChild(table);
            container.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            
            // Calculate dynamic widths for first three columns
            setTimeout(() => {
                const col1Cells = table.querySelectorAll('td:nth-child(1), th:nth-child(1)');
                const col2Cells = table.querySelectorAll('td:nth-child(2), th:nth-child(2)');
                const col3Cells = table.querySelectorAll('td:nth-child(3), th:nth-child(3)');
                
                let maxCol1 = 0;
                let maxCol2 = 0;
                let maxCol3 = 0;
                
                col1Cells.forEach(cell => maxCol1 = Math.max(maxCol1, cell.scrollWidth));
                col2Cells.forEach(cell => maxCol2 = Math.max(maxCol2, cell.scrollWidth));
                col3Cells.forEach(cell => maxCol3 = Math.max(maxCol3, cell.scrollWidth));
                
                // Add some padding
                maxCol1 += 8;
                maxCol2 += 8;
                maxCol3 += 8;
                
                // Ensure total doesn't exceed 33.33vw
                const maxTotal = window.innerWidth * 0.3333;
                const total = maxCol1 + maxCol2 + maxCol3;
                
                if (total > maxTotal) {
                    const scale = maxTotal / total;
                    maxCol1 *= scale;
                    maxCol2 *= scale;
                    maxCol3 *= scale;
                }
                
                // Set the widths
                col1Cells.forEach(cell => cell.style.width = maxCol1 + 'px');
                col2Cells.forEach(cell => {
                    cell.style.width = maxCol2 + 'px';
                    cell.style.left = maxCol1 + 'px';
                });
                col3Cells.forEach(cell => {
                    cell.style.width = maxCol3 + 'px';
                    cell.style.left = (maxCol1 + maxCol2) + 'px';
                });
            }, 100);
        }
        
        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                const data = parseCSV(text);
                createTable(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error loading data: ${error.message}. Pull down to refresh.`;
                errorDiv.style.display = 'block';
            }
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
